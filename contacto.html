<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="formulario.css">
    <title>Turismo Extremo Sur</title>
</head>
<body>
    <header>
        <nav>
          <div class="top">
            <a href="index.html"><img class="logo" src="img/logo.jpg" alt="LOGO"></a>
          </div>
          <div class="bottom">
            <ul class="menu">
                <li><a href="nosotros.html">¿Quiénes somos?</a></li>
                <li><a href="servicios.html">Nuestros servicios</a></li>
                <li><a href="clima.html">Consulta el Clima</a></li>
                <li><a href="contacto.html">Contáctanos</a></li>
            </ul>
          </div>
        </nav>
      </header>
      <div class="formulario">
        <form action="#(nombre, celular, email, país, ciudad)">
          <div class="seccion">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre">
            <div class="error" id="nomError">Digite su Nombre</div>
          </div>
          <div class="seccion">
            <label for="celular">Celular</label>
            <input type="number" name="celular" id="celular">
            <div class="error" id="celError">Digite su Número de Telefono</div>
          </div>
          <div class="seccion"> 
            <label for="email">Correo</label>
            <input type="email" name="email" id="email">
            <div class="error" id="emailError">Digite su Correo</div>
          </div>
          <div class="seccion">
            <label for="pais">País</label>
            <input type="text" name="pais" id="pais">
            <div class="error" id="paisError">Introduzca su País</div>
          </div>
          <div class="seccion">
            <label for="ciudad">Ciudad</label>
            <input type="text" name="ciudad" id="ciudad">
            <div class="error" id="ciudadError">Introduzca su Ciudad</div>
          </div>
          <div class="seccion">
            <label class="align-submit">boton</label>
            <input id="btnEnviar" type="submit" value="Enviar">
          </div>
        </form>
      </div>
      <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
      <script src="formulario.js"></script>
</body>
</html>
